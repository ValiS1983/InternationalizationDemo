mainpage.tunamelt=O Sanduíche de Atum Perfeito
mainpage.tunamelt.ingredient1=3 latas de atum sólido (170 g) em água, escorrido
mainpage.tunamelt.ingredient2=3/4 de uma chavéna de maionese
mainpage.tunamelt.ingredient3=1/4 de uma chavéna de picles picados bem fino
mainpage.tunamelt.ingredient4=3 colheres de sopa de cebola vermelha picada
mainpage.tunamelt.ingredient5=2 colheres de sopa de sumo de limão
mainpage.tunamelt.ingredient6=1 colher de sopa cheia de endro picado (opcional)
mainpage.tunamelt.ingredient7=2 colheres de chá de grão de mostarda
mainpage.tunamelt.ingredient8=1/4 de colher de chá de sal kosher
mainpage.tunamelt.ingredient9=1/2 de colhar de chá de pimenta preta
mainpage.tunamelt.ingredient10=8 fatias de pão de centeio ou de fermentação natural, cortados com 1,2 cm de espessura
mainpage.tunamelt.ingredient11=8 fatias de queijo cheddar extra-forte (ou 170 gramas ralado)
mainpage.tunamelt.ingredient12=4 tablespoons softened unsalted butter, plus more as needed
mainpage.tunamelt.method1=Mix everything (except the cheese and butter) in a medium sized bowl with the drained tuna, mixing with a fork to break up the flakes.
mainpage.tunamelt.method2=Lay out the bread slices. Divide the tuna mixture onto the slices. Top each bread slice with the cheddar cheese.
mainpage.tunamelt.method3=Heat a large pan, on medium heat. Place the sandwiches, buttered side down, onto the pan. Gently spread butter on top of the bread slices. Cook for about 3 minutes.
mainpage.tunamelt.method4=Use a spoon to lift up the sandwiches and carefully turn them to the other side. Cook for another 3 minutes or so, until the second side is browned.

mainpage.harissa=Easy Harissa Paste
mainpage.harissa.ingredient1=1 red pepper
mainpage.harissa.ingredient2=1/2 tsp cilantro seeds
mainpage.harissa.ingredient3=1/2 tsp cumin seeds
mainpage.harissa.ingredient4=1/2 tsp caraway seeds
mainpage.harissa.ingredient5=1 and 1/2 tbsp olive oil
mainpage.harissa.ingredient6=1 small red onion, coarsely chopped
mainpage.harissa.ingredient7=3 garlic cloves, coarsely chopped
mainpage.harissa.ingredient8=3 hot red chilies, seeded and coarsely chopped
mainpage.harissa.ingredient9=1 and 1/2 tsp tomato paste
mainpage.harissa.ingredient10=2 tbsp freshly squeezed lemon juice
mainpage.harissa.ingredient11=1/2 tsp sal
mainpage.harissa.method1=Bake the peppers, until brown. Once baked, peal the outer layer of each pepper.
mainpage.harissa.method2=Soften the chili peppers in boiling water for approximately 10 minutes. Keep a couple of teaspoons of the chile water for later.
mainpage.harissa.method3=Blend everything together using a food processor until you have a smooth paste. To make the paste more liquid you can add the teaspoons of chili water.

mainpage.aboutus=About Us, The Three Chefs
mainpage.quote=Roots are for trees; people have feet.
mainpage.passion=With Passion For Real, Great Food
mainpage.aboutus.desc=We are a trio of self-proclaimed food artists. We travelled far and wide from the plains of the Kalahari desert to the feet of Himalayan giants and discovered new spices, exotic flavours and French cheese ice-cream. We share all these new foods with you on our blog. We are all travellers, just like you, and understand the language and cultural differences between places and that's why this page has been translated to so many languages.
